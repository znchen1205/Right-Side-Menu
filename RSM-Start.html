<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>RSM-Start</title> 
	<link rel="stylesheet" href="css/RSM-Start_CSS.css" media="screen" type="text/css" />
    <script language="JavaScript">
        
        function ShowTime(){
          var start = new Date()
          var start_Day = start.getDay()
          var start_hours = start.getHours()
          var start_minutes = start.getMinutes()
          var start_seconds = start.getSeconds()
          
          var start_h = start_hours*3600
          var start_m = start_minutes*60
          var start_s = start_seconds
          var start_time = start_h+start_m+start_s
          document.getElementById('TimeBox-01').innerHTML = start_hours+':'+start_minutes+':'+start_seconds;
          document.getElementById('TimeBox-02').innerHTML = start_time;
        }
        
    </script>
</head>

<body>
	<div id="container-01">
        <button id="start_btn" onClick="location.href='RSM-01.html'">按我開始</button>
        <button id="time_btn" onClick="ShowTime()">現在時間</button>
    </div>
    <div id="container-02">
    	<div id="TimeBox-01"></div>
    	<div id="TimeBox-02"></div>
    </div>
</body>
</html>
